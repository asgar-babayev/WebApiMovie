<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Movie</title>
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column justify-content-lg-center align-items-center">
            <form id="myForm">
                <input id="inp_id" type="hidden">
                <div class="pt-2">
                    <input id="inp_fullName" type="text" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="pt-2">
                    <input id="inp_imageUrl" type="text" class="form-control" placeholder="Image Url" required>
                </div>
                <div class="pt-2">
                    <button class="btn btn-primary form-control">Create</button>
                </div>
            </form>
            <form id="updateForm">
                <div class="pt-2">
                    <button style="padding: 7px 77px;" class="btn btn-warning form-control">Update</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container pt-5">
        <table class="table table-responsive-lg table-striped">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Full Name</th>
                    <th colspan=2>Actions</th>
                </tr>
            </thead>
            <tbody class="tbody">

            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
